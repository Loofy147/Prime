version: "3.8"
services:
  api:
    build: ./app/backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/app
      - REDIS_URL=redis://redis:6379
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
  nginx:
    image: nginx:stable
    ports:
      - "80:80"
    depends_on:
      - api
volumes:
  pgdata:
